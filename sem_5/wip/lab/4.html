<html>
<head>
    <title> University Seat Number and Sem Validation</title>
    <script type="text/javascript">
        function validate() {
            var usn=document.getElementById("txtusn");
            var sem=document.getElementById("txtnum");
            if(usn.value==usn.value.match(/[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}(?!0{3})[0-9]{3}/)) {
                if(sem.value==sem.value.match(/[1-8]/)) 
                    alert("Entered USN &SEM is valid"); 
                else
                    alert("Entered sem is invalid");
                    sem.focus();
                    return false; 
                } 
            }
            else {
                alert("Enter valid USN"); usn.focus();
                return false; }
            } 
    </script>
</head>
<body >
    <h1><center>Form to validate USN and Sem</center></h1>
    <form onsubmit="return validate()">
        <table border="1" align="center">
            <tr>
                <th>Enter university seat number</th> 
                <td><input type="text" id="txtusn" maxlength="10"/></td>
            </tr>
            <tr>
                <th>Enter a semester number</th>
                <td><input type="text" id="txtnum" maxlength="1"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit
                <td><input type="text" id="txtusn" maxlength="10"/></td>
            </tr>
            <tr>
                <th>Enter a semester number</th>
                <td><input type="text" id="txtnum" maxlength="1"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit form"/></td>
                <td><input type="reset" value="Reset"/></td>
            </tr> 
        </table> 
    </form> 
</body> 
</html>
