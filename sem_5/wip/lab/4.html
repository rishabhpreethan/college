<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head> <title> SCRIPT VALIDATION</title> </head> 
<body>
    <h1>USN and SEMESTER validation</h1> 
    <script type="text/javascript">
        function validate(usn,sem)
        {
            var pattern=/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/;
            var error="";
            if (!usn.value.match(pattern))
            {
                error = "USN is invalid!";
            }
            var pattern=/^[1-8]$/;
            if (!sem.value.match(pattern))
            {
                error = error + "SEMESTER is invalid!";
            }
            if (error.length == 0)
                alert("The USN and SEMESTER are valid!");
            else alert(error);
        } 
    </script> 
    <form>
        USN: <input type="text" id="usn"/> 
        SEMESTER: <input type="text" id="sem"/>
        <input type="submit" value="SUBMIT" onclick="validate(usn,sem)"/> 
    </form>
</body>
</html>
