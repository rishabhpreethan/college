<!-- In addition to drawing lines on a canvas , you can also draw text on a canvas.
The fillText() method draws the actual text. -->

<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid">your browser does not support html5 canvas</canvas>
        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.font="30px Arial";
            ctx.fillText("Hello World",10,50);
        </script>
    </body>
</html>
