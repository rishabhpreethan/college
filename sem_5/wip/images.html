<!DOCTYPE html>
<html>
    <body>
        <p>Image to use:</p>
        <img id="sc" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pic.com%2F&psig=AOvVaw2biF4O49D2cs1cSVv1y86q&ust=1670999738924000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCJCwuKD99fsCFQAAAAAdAAAAABAE" alt="The Scream" width="100" height="100">
        <p>Canvas to fill:</p>
        <canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;"> Your browser does not
        support the HTML5 canvas tag.</canvas>
        <p><button onclick="myCanvas()">Try it</button></p>
        <script>
        function myCanvas() {
            var c = document.getElementById("myCanvas"); 
            var ctx = c.getContext("2d");
            var img = document.getElementById("sc");
            ctx.drawImage(img,10,10);
        }
        </script>
    </body>
</html>
